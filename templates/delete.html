{% extends "base.html" %}

{% block content %}

<!--login form-->
<header>
  <style>
    #intro {
    background-image: url(https://res.cloudinary.com/dqj8itdfg/image/upload/v1651007193/wok-665kb_ip9ist.webp);
    height: 100vh;
    }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
    #intro {
        margin-top: -58.59px;
    }
    }
  </style>

  <!-- Background image -->
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">

            <form class="login bg-white rounded-5 shadow-5-strong p-5" 
              method="post" action="{% url 'delete' %}"
            >
                {% csrf_token %}
                
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">

                  <div class="col text-center">
                    <h1>Confirmation</h1>
                    <p>{% trans 'Are you sure you want to delete?' %}</p>
                  </div>

                </div>

              <!-- sign-out button -->
              <button class="btn btn-primary btn-block" type="submit">{% trans 'delete' %}</button>
              <a class="btn btn-primary btn-block" href="{% url 'cart' %}" role="button">Back</a>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->

</header>
<!--login form-->


{% endblock %}
